<!DOCTYPE html>
<html lang="tr">
  <head>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Title -->
    <title>Delarmuss HUD v1.1:https://github.com/Delarmuss</title>
  </head>

  <body>
    <div class="hud-container">
      <div class="hud-wrapper">
        <div class="hud-bar" id="health">
          <img class="hud-icon" src="img/health.svg" />
          <div class="hud-value health"></div>
          <div class="hud-alert health-alert"></div>
        </div>
        <div class="hud-bar" id="armor">
          <img class="hud-icon" src="img/armor.svg" />
          <div class="hud-value armor"></div>
          <div class="hud-alert armor-alert"></div>
        </div>
        <div class="hud-bar" id="hunger">
          <img class="hud-icon" src="img/hunger.svg" />
          <div class="hud-value hunger"></div>
          <div class="hud-alert hunger-alert"></div>
        </div>
        <div class="hud-bar" id="thirst">
          <img class="hud-icon" src="img/thirst.svg" />
          <div class="hud-value thirst"></div>
          <div class="hud-alert thirst-alert"></div>
        </div>
        <div class="hud-top" id="hunger-top">
          <div class="hud-value hunger-top"></div>
          <div class="hud-alert hunger-alert"></div>
        </div>
        <div class="hud-top" id="thirst-top">
          <div class="hud-value thirst-top"></div>
          <div class="hud-alert thirst-alert"></div>
        </div>
        <div class="hud-bar" id="stamina">
          <img class="hud-icon stamina-icon" src="img/stamina.svg" />
          <div class="hud-value stamina"></div>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
